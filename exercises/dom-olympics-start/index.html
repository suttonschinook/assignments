<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="select">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div id="messages">
            <div class = "left" id="message-left1">
                I have something serious to talk about
            </div>
            <div class = "right" id="message-right1">
                I don't want to talk
            </div>
            <div  class = "left" id="message-left2">
                You have to, you're the police
            </div>
            <div class = "right" id="message-right2">
                I'm just a simple farmer
            </div>
        </div>
        <form id="message">
            <input id="input" type = "text" placeholder = "Type your message here" />
            <button id="send">Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
