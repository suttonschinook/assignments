<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = container1>
        <img class = pestPic src="https://i.pinimg.com/originals/44/0b/f5/440bf5501f1ac8c761e45f4318dee7d6.jpg"/>
        <p class="title">Super Mario</p>
        <p class="title">Pest Control</p>
    </div>
    <div class ="instructions">
        <p>Enter the amount of poor defenseless</p>
        <p>animals you have killed below</p>
    </div>
    <div class = "allContainer">
        <div class="container2">
            <div class ="goomba">
                <p>Goomba</p>
                <img class="goombaPic" src="marioImg/goomba.png"/>
                <img class = "equals" src="marioImg/equals.png"/>
                <img class = "five" src="marioImg/5.png"/>
                <img class = "coin" src="marioImg/coin.png"/>
            </div>
            <div class = "bob-omb">
                <p>Bob-omb</p>
                <img class = "bobombPic" src="marioImg/bobOmb.png"/>
                <img class = "equals" src="marioImg/equals.png"/>
                <img class = "seven" src="marioImg/7.png"/>
                <img class = "coin" src="marioImg/coin.png"/>
            </div>
            <div class = "cheep-cheep">
                <p>Cheep-Cheep</p>
                <img class = "cheepCheepPic" src="marioImg/cheepCheep.png"/>
                <img class = "equals" src="marioImg/equals.png"/>
                <img class = "eleven" src="marioImg/1.png"/>
                <img class = "eleven2" src="marioImg/1.png"/>
                <img class = "coin2" src="marioImg/coin.png"/>
            </div>
        </div>

        <form class = "form">
            <input type="text" id="goombaNum" placeholder="# of Goobas">
            <input type="text" id="bobOmbNum" placeholder="# of Bob-ombs">
            <input type="text" id="cheepCheepNum" placeholder="# of Cheep-cheeps">
            <button id = "submitBtn">Submit</button>
        </form>
    </div>
    <div id = "moneyOwed">
        <img class = "marioMoney" src="marioImg/marioMoney.png"/>
    </div>
    <footer>
        <p class = "footer">baddie5t0mper@mariopestcontrol.biz</p>
        <p class = "footer">www.mariopestcontrol.biz</p>
        <p class = "footer">888 Toadstool Ln, Mushroom Kingdom Japan</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
